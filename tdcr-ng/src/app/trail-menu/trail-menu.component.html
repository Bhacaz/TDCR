<mat-menu #appMenu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item *ngFor="let feature of features" (click)="trackSelected(feature)">
      <div class="dot" [ngStyle]="{'background-color':feature.properties.color}"></div>
      <span>{{feature.properties.name}}</span>
    </button>
  </ng-template>
</mat-menu>

<button mat-button color="primary" [matMenuTriggerFor]="appMenu" id="track-menu">
  {{selectedItemName}}
</button>
